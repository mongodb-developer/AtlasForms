<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Atlas Forms - New User</title>
    <!-- Include the latest Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Include the latest Realm Web SDK from CDN-->
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <!-- Using vue.js in as lightweight way as possible-->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Installation specific parameters-->
    <script src="/appConfig.js"></script>
    <!-- code for our login page -->
    <script src="./newUser.js"></script>
</head>

<body onLoad="newUserOnLoad()">
    <div id="app">
        <div class="newuserlayout">
            <form class="form-horizontal h-50 w-50 m-auto mt-4 border" title="New User Form">
                <div class="form-group m-2">
                    <label for="email" class="control-label col-sm-2 h4">Email:</label>
                    <div class="col-sm" title="Email Entry">
                        <input type="email" class="form-control" id="email" placeholder="Enter email.." v-model="email"
                            tabindex="0" required>
                    </div>
                </div>
                <div class="form-group m-2">
                    <label class="control-label col-sm-2 h4" for="pwd">Password:</label>
                    <div class="col-sm" title="Password Entry">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password.."
                            v-model="password" required>
                    </div>
                </div>
                <div class="form-group m-2">
                    <label class="control-label col-sm-6 h4" for="pwd2">Confirm Password:</label>
                    <div class="col-sm" title="Password Again Entry">
                        <input type="password" class="form-control" id="pwd2" placeholder="Enter password again.."
                            v-model="password2" required>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="button" class="btn btn-primary m-2" @click="registerNewUser(email,password,password2)" value="Register User" />
                    <input type="button" class="btn btn-primary m-2" value="Cancel" @click="cancel()"/>
                </div>
            </form>
            <div class="text-center text-primary h5">
                {{message}}
            </div>
        </div>
    </div>
</body>

</html>
